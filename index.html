<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
    }

    .wrapper {
      display: inline-flex;
    }

    /* Default icon style */
    .icon {
      font-size: 20px;
      color: #7a7a7a; /* light mode default */
    }

    /* Dark mode default color */
    @media (prefers-color-scheme: dark) {
      .icon {
        color: #ffffff; /* white in dark mode */
      }
    }

    /* Hover colors */
    .blog:hover { color: #ffbd2f; }
    .email:hover { color: #23c8c8; }
    .facebook:hover { color: #4267B2; }
    .instagram:hover { color: rgb(241, 102, 217); }
    .linkedin:hover { color: #0e76a8; }
    .twitter:hover { color: #26a7de; }
    .reddit:hover { color: #ff4500; }
    .tiktok:hover { color: #ff0050; }
    .youtube:hover { color: #FF0000; }
    .pinterest:hover { color: #c8232c; }
    .telegram:hover { color: #2AABEE; }

    .social {
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div id="facebook" onclick="navigate(this.id)" class="social">
      <span class="icon facebook"><i class="fab fa-facebook"></i></span>
    </div>
    <div id="instagram" onclick="navigate(this.id)" class="social">
      <span class="icon instagram"><i class="fab fa-instagram"></i></span>
    </div>
    <div id="tiktok" onclick="navigate(this.id)" class="social">
      <span class="icon tiktok"><i class="fab fa-tiktok"></i></span>
    </div>
    <div id="youtube" onclick="navigate(this.id)" class="social">
      <span class="icon youtube"><i class="fab fa-youtube"></i></span>
    </div>
  </div>

  <script>
    function navigate(id) {
      if (id === "facebook") window.open("https://www.facebook.com/notionably/").focus();
      else if (id === "instagram") window.open("https://www.instagram.com/itsnotionably/").focus();
      else if (id === "tiktok") window.open("https://www.tiktok.com/@notionably").focus();
      else if (id === "youtube") window.open("https://www.youtube.com/channel/UCfH97yCeugRviw8ktHnowbQ").focus();
    }
  </script>

</body>
</html>
